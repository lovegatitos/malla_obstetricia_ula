<html lang="es">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #F8F8FF; /* Un color de fondo muy suave, casi blanco */
      margin: 0;
      padding: 15px; /* Reducido para un layout más junto */
      font-size: 0.9em; /* Reduce el tamaño de fuente base */
    }
    h1 {
      text-align: center;
      margin-bottom: 30px; /* Reducido */
      color: #555555;
      font-size: 1.8em; /* Reducido ligeramente */
    }
    .year-container {
      display: flex;
      gap: 15px; /* Reducido */
      overflow-x: auto;
      justify-content: flex-start;
      padding-bottom: 15px; /* Reducido */
      margin: 0 auto;
      max-width: 100%;
    }
    .year-column {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Reducido */
      min-width: 250px; /* Más pequeño para que quepa más en pantalla */
      flex-shrink: 0;
    }

    /* Estilos base para semestre y ramo */
    .semestre {
      border-radius: 10px; /* Menos redondeado */
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* Sombra más sutil */
      padding: 15px; /* Reducido */
      transition: all 0.3s ease;
    }
    .semestre h2 {
      font-size: 1.0em; /* Reducido */
      margin-bottom: 10px; /* Reducido */
      text-align: center;
    }
    .ramo {
      padding: 8px; /* Reducido */
      margin: 5px 0; /* Reducido */
      border-radius: 6px; /* Menos redondeado */
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.9em; /* Reducido */
    }
    .ramo:hover {
      transform: translateY(-2px); /* Efecto hover más sutil */
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    /* Colores Pastel para cada Año/Columna (mismos tonos, pero se aplicarán a un layout más pequeño) */
    /* Año 1: Tono pastel de Rojo/Rosa */
    .year-column:nth-child(1) .semestre {
      background: #FFDDEE; /* Rosado pastel */
      border: 2px solid #FFBBDD;
    }
    .year-column:nth-child(1) .semestre h2 {
      color: #D36A84; /* Rojo/rosa oscuro para el título */
    }
    .year-column:nth-child(1) .ramo {
      background-color: #FFC0CB; /* Rosa más intenso pero pastel */
      color: #9C274E; /* Rojo oscuro para texto */
    }
    .year-column:nth-child(1) .ramo.completed {
      background-color: #A05260 !important; /* Rojo/rosa suave y oscuro */
      color: #FFFFFF !important; /* Texto blanco */
    }

    /* Año 2: Tono pastel de Naranja */
    .year-column:nth-child(2) .semestre {
      background: #FFEEDD; /* Naranja pastel */
      border: 2px solid #FFDDBB;
    }
    .year-column:nth-child(2) .semestre h2 {
      color: #E08C53; /* Naranja oscuro para el título */
    }
    .year-column:nth-child(2) .ramo {
      background-color: #FFDAB9; /* Naranja más intenso pero pastel */
      color: #A05A2C; /* Naranja oscuro para texto */
    }
    .year-column:nth-child(2) .ramo.completed {
      background-color: #B5651D !important; /* Naranja suave y oscuro */
      color: #FFFFFF !important;
    }

    /* Año 3: Tono pastel de Amarillo */
    .year-column:nth-child(3) .semestre {
      background: #FFFFCC; /* Amarillo pastel */
      border: 2px solid #FFFF99;
    }
    .year-column:nth-child(3) .semestre h2 {
      color: #D3A03B; /* Amarillo oscuro para el título */
    }
    .year-column:nth-child(3) .ramo {
      background-color: #FFFACD; /* Amarillo más intenso pero pastel */
      color: #A07F00; /* Amarillo oscuro para texto */
    }
    .year-column:nth-child(3) .ramo.completed {
      background-color: #B59000 !important; /* Amarillo suave y oscuro */
      color: #FFFFFF !important;
    }

    /* Año 4: Tono pastel de Verde */
    .year-column:nth-child(4) .semestre {
      background: #DDFFDD; /* Verde pastel */
      border: 2px solid #BBFFBB;
    }
